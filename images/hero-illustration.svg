<svg width="550" height="450" viewBox="0 0 550 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background blob -->
  <ellipse cx="275" cy="225" rx="200" ry="180" fill="#EEF2FF"/>

  <!-- Laptop -->
  <rect x="100" y="150" width="300" height="180" rx="10" fill="#1F2937"/>
  <rect x="110" y="160" width="280" height="155" fill="#6366F1"/>

  <!-- Screen content -->
  <rect x="130" y="180" width="100" height="10" rx="2" fill="white" opacity="0.8"/>
  <rect x="130" y="200" width="150" height="8" rx="2" fill="white" opacity="0.6"/>
  <rect x="130" y="220" width="120" height="8" rx="2" fill="white" opacity="0.6"/>
  <rect x="130" y="240" width="140" height="8" rx="2" fill="white" opacity="0.6"/>

  <!-- Video preview -->
  <rect x="290" y="180" width="80" height="60" rx="4" fill="#818CF8"/>
  <circle cx="330" cy="210" r="15" fill="white" opacity="0.9"/>
  <polygon points="325,200 345,210 325,220" fill="#6366F1"/>

  <!-- Progress bar -->
  <rect x="130" y="270" width="150" height="8" rx="4" fill="white" opacity="0.3"/>
  <rect x="130" y="270" width="90" height="8" rx="4" fill="#10B981"/>

  <!-- Laptop base -->
  <path d="M80 330 L420 330 L440 355 L60 355 Z" fill="#374151"/>
  <rect x="200" y="335" width="100" height="8" rx="2" fill="#4B5563"/>

  <!-- Floating elements -->
  <!-- Book -->
  <rect x="430" y="100" width="60" height="80" rx="4" fill="#F59E0B" transform="rotate(15, 460, 140)"/>
  <rect x="435" y="105" width="50" height="70" fill="white" transform="rotate(15, 460, 140)"/>

  <!-- Certificate -->
  <rect x="40" y="80" width="70" height="50" rx="4" fill="white" stroke="#10B981" stroke-width="2"/>
  <circle cx="75" cy="105" r="10" fill="#10B981"/>
  <path d="M72 105 L74 108 L78 102" stroke="white" stroke-width="2" fill="none"/>

  <!-- AI robot icon -->
  <circle cx="480" cy="280" r="30" fill="#6366F1"/>
  <circle cx="470" cy="275" r="5" fill="white"/>
  <circle cx="490" cy="275" r="5" fill="white"/>
  <rect x="465" y="288" width="30" height="4" rx="2" fill="white"/>

  <!-- Stars/sparkles -->
  <path d="M50 200 L55 210 L65 210 L57 217 L60 227 L50 220 L40 227 L43 217 L35 210 L45 210 Z" fill="#F59E0B"/>
  <path d="M500 150 L503 157 L510 157 L505 162 L507 169 L500 165 L493 169 L495 162 L490 157 L497 157 Z" fill="#F59E0B"/>

  <!-- User avatar with headphones -->
  <circle cx="460" cy="380" r="35" fill="#EEF2FF"/>
  <circle cx="460" cy="370" r="20" fill="#6366F1"/>
  <ellipse cx="460" cy="400" rx="25" ry="15" fill="#6366F1"/>
  <rect x="430" y="360" width="10" height="25" rx="5" fill="#374151"/>
  <rect x="480" y="360" width="10" height="25" rx="5" fill="#374151"/>
  <rect x="425" y="350" width="70" height="8" rx="4" fill="#374151"/>
</svg>
